<body>
    <h1 style="text-align: center;">Account Opening Form</h1>
    <form>
        <table>
<tr>
    <td bgcolor="yellow">Personal Details</td>
</tr>
<tr>
    <td>Name*</td>
    <td><input type="text"placeholder="name"name></td>
</tr>
<tr>
    <td>Father's Name</td>
    <td><input type="text"placeholder=father name></td>
</tr>
<tr>
    <td>Date of Birth*(dd-mm-yy)</td>
    <td><input type="date"></td>
</tr>
<tr>
    <td>Gander</td>
    <td><input type="radio"name="Gender">Mail
        <input type="radio"name="Gender">Femail
    </td>
</tr>
<tr>
    <td>Nationality</td>
    <td><input type="text"></td>
</tr>
<tr>
    <td>Account Type*</td>
    <td><input type="radio"name="Account">Saving
        <input type="radio"name="Account">Fixed</td>
</tr>
<tr>
    <td>Preferences</td>
    <td><input type="checkbox"Internet Banking>Internet Banking
        <input type="checkbox"Mobile Banking>Mobile Banking
        <input type="checkbox"SMS>SMS
    </td>
</tr>
<tr>
    <td>Address</td>
    <td><textarea name="textarea" id="textarea" cols="40" rows="4">
            Write your comments......
        </textarea></td>
</tr>
<tr>
    <td>Country*</td>
    <td><select name="Country" id="Country">
        <option value="Pakistan">Pakistan</option>
        <option value="india">India</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="Srilanka">Srilanka</option>
    </select</td>
</tr>
<tr>
    <td>Zip Code*</td>
    <td><input type="code"placeholder="code"code></td>
</tr>
<tr>
    <td>Phone*</td>
    <td><input type="phone" placeholder="" 3101234567=""></td>
</tr>
<tr>
    <td>Email*</td>
    <td><input type="email"placeholder="abc1234"@gmail.com></td>
</tr>
<tr>
    <td>Password(6-8 Characters)*</td>
    <td><input type="password"placeholder="password"></td>
</tr>
<tr>
    <td>Verify Password</td>
    <td><input type="password"placeholder="password"</td>
</tr>
        </table>
        <input type="submit"value"SEND">
        <input type="reset"value"CLEAR"> 

</form>
